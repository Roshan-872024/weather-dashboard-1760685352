<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #weatherData {
            display: none;
        }
        .spinner-border {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather Dashboard</h1>
        <form id="weatherForm">
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter city" required>
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
            <div id="error" class="alert alert-danger" style="display: none;"></div>
            <div id="spinner" class="spinner-border" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </form>
        <div id="weatherData" class="mt-4">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="conditions"></p>
        </div>
    </div>

    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";

        document.getElementById('weatherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('weatherData').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            const city = document.getElementById('city').value.trim();
            if (!city) {
                document.getElementById('error').innerText = 'Please enter a city.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
                return;
            }

            try {
                const geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const geoData = await res.json();

                if (geoData.results.length === 0) {
                    throw new Error('City not found');
                }

                const { latitude, longitude } = geoData.results[0];
                const weatherURL = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                const weatherData = await weatherRes.json();

                const { temperature, humidity, weathercode } = weatherData.current_weather;
                let weatherConditions = '';

                switch(weathercode) {
                    case 0: weatherConditions = "Clear"; break;
                    case 1: weatherConditions = "Mainly Clear"; break;
                    case 2: weatherConditions = "Partly Cloudy"; break;
                    case 3: weatherConditions = "Overcast"; break;
                    case 45: 
                    case 48: weatherConditions = "Fog"; break;
                    case 61: 
                    case 63: 
                    case 65: weatherConditions = "Rain"; break;
                    case 80: weatherConditions = "Showers"; break;
                    case 95: weatherConditions = "Thunderstorm"; break;
                    default: weatherConditions = "Unknown"; break;
                }

                document.getElementById('cityName').innerText = `${city}`;
                document.getElementById('temperature').innerText = `Temperature: ${temperature}Â°C`;
                document.getElementById('humidity').innerText = `Humidity: ${humidity}%`;
                document.getElementById('conditions').innerText = `Conditions: ${weatherConditions}`;
                document.getElementById('weatherData').style.display = 'block';
            } catch (error) {
                document.getElementById('error').innerText = 'Error fetching weather data. Please try again.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
